<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Management - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .feedback-management {
      background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
      min-height: 100vh;
      padding: 2rem 0;
    }

    .feedback-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
    }

    .feedback-card.pending {
      border-left: 4px solid #f59e0b;
    }

    .feedback-card.approved {
      border-left: 4px solid #10b981;
    }

    .feedback-card.rejected {
      border-left: 4px solid #dc2626;
    }

    .feedback-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      border-bottom: 1px solid #e9ecef;
    }

    .feedback-content {
      padding: 1.5rem;
    }

    .feedback-actions {
      padding: 1rem 1.5rem;
      border-top: 1px solid #e9ecef;
      background: #f8f9fa;
      border-radius: 0 0 15px 15px;
    }

    .status-badge {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.8rem;
    }

    .status-pending {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
    }

    .status-approved {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }

    .status-rejected {
      background: linear-gradient(135deg, #dc2626, #991b1b);
      color: white;
    }

    .reply-section {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      padding: 1.5rem;
      margin-top: 1rem;
      border-radius: 10px;
      border-left: 4px solid #3b82f6;
    }

    .stats-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #dc2626, #991b1b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade {
      animation: fadeIn 0.6s ease forwards;
    }

    .admin-header {
      background: linear-gradient(135deg, #dc2626, #991b1b);
      color: white;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
    }

    .reply-meta {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 0.5rem;
    }

    .edit-reply-btn {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
<!-- Admin Header -->
<header class="admin-header text-center">
  <h1 class="mb-2"><i class="fas fa-heartbeat me-2"></i>Give Blood, Give Life - Admin Dashboard</h1>
  <nav class="d-flex justify-content-center gap-3">
    <a href="/admin/dashboard" class="nav-link text-white">Dashboard</a>
    <a href="/admin/users" class="nav-link text-white">Manage Users</a>
    <a href="/admin/feedback" class="nav-link text-white">Feedback</a>
    <a href="/admin/donations" class="nav-link text-white">Donation History</a>
    <a href="/logout" class="nav-link text-white" onclick="return confirm('Are you sure you want to logout?');">Logout</a>
  </nav>
</header>

<div class="feedback-management">
  <div class="container">
    <!-- Flash Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
      <i class="fas fa-check-circle me-2"></i>
      <span th:text="${successMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="fas fa-exclamation-circle me-2"></i>
      <span th:text="${errorMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
      <div class="col-12">
        <h1 class="mb-4"><i class="fas fa-comments me-2"></i>Feedback Management</h1>

        <!-- Statistics -->
        <div class="row mb-4">
          <div class="col-md-4">
            <div class="stats-card">
              <div class="stat-number" th:text="${feedbacks != null ? feedbacks.size() : 0}">0</div>
              <div class="text-muted">Total Feedback</div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="stats-card">
              <div class="stat-number" th:text="${pendingCount}">0</div>
              <div class="text-muted">Pending Review</div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="stats-card">
              <div class="stat-number" th:text="${feedbacks != null ? feedbacks.size() - pendingCount : 0}">0</div>
              <div class="text-muted">Processed</div>
            </div>
          </div>
        </div>

        <!-- Feedback List -->
        <div th:if="${feedbacks != null and not #lists.isEmpty(feedbacks)}">
          <div th:each="feedback : ${feedbacks}" class="feedback-card animate-fade"
               th:classappend="${feedback.status == 'PENDING'} ? 'pending' :
                                           (${feedback.status == 'APPROVED'} ? 'approved' : 'rejected')">

            <div class="feedback-header">
              <div class="d-flex align-items-center">
                <div class="user-avatar me-3"
                     th:text="${feedback.user.firstName.substring(0,1).toUpperCase() + feedback.user.lastName.substring(0,1).toUpperCase()}">
                </div>
                <div>
                  <h6 class="mb-0" th:text="${feedback.user.firstName + ' ' + feedback.user.lastName}"></h6>
                  <small class="text-muted" th:text="${feedback.user.email}"></small>
                  <br>
                  <small class="text-muted" th:text="${#temporals.format(feedback.createdAt, 'MMM dd, yyyy HH:mm')}"></small>
                </div>
              </div>
              <span class="status-badge"
                    th:classappend="${feedback.status == 'PENDING'} ? 'status-pending' :
                                                     (${feedback.status == 'APPROVED'} ? 'status-approved' : 'status-rejected')"
                    th:text="${feedback.status}">
                                </span>
            </div>

            <div class="feedback-content">
              <p class="mb-0" th:text="${feedback.content}"></p>
            </div>

            <div class="feedback-actions">
              <div th:if="${feedback.status == 'PENDING'}">
                <form th:action="@{/admin/feedback/approve/{id}(id=${feedback.id})}" method="post" class="d-inline">
                  <button type="submit" class="btn btn-success btn-sm me-2">
                    <i class="fas fa-check me-1"></i>Approve
                  </button>
                </form>
                <form th:action="@{/admin/feedback/reject/{id}(id=${feedback.id})}" method="post" class="d-inline">
                  <button type="submit" class="btn btn-danger btn-sm me-2">
                    <i class="fas fa-times me-1"></i>Reject
                  </button>
                </form>
              </div>

              <!-- Reply Form -->
              <div th:if="${feedback.adminReply == null}" class="mt-2">
                <form th:action="@{/admin/feedback/reply/{id}(id=${feedback.id})}" method="post" class="d-inline">
                  <div class="input-group input-group-sm">
                    <input type="text" name="reply" class="form-control" placeholder="Add a reply...">
                    <button type="submit" class="btn btn-primary">
                      <i class="fas fa-reply me-1"></i>Reply
                    </button>
                  </div>
                </form>
              </div>

              <form th:action="@{/admin/feedback/delete/{id}(id=${feedback.id})}" method="post" class="d-inline float-end">
                <button type="submit" class="btn btn-outline-danger btn-sm"
                        onclick="return confirm('Are you sure you want to delete this feedback?')">
                  <i class="fas fa-trash me-1"></i>Delete
                </button>
              </form>
            </div>

            <div th:if="${feedback.adminReply != null}" class="reply-section">
              <div class="d-flex align-items-center mb-2">
                <i class="fas fa-reply text-primary me-2"></i>
                <strong>Admin Response</strong>
                <div class="ms-auto">
                  <a th:href="@{/admin/feedback/edit-reply/{id}(id=${feedback.id})}"
                     class="btn btn-sm btn-outline-primary edit-reply-btn"
                     th:if="${feedback.repliedBy != null and feedback.repliedBy.id == user.id}">
                    <i class="fas fa-edit me-1"></i>Edit
                  </a>
                </div>
              </div>
              <p class="mb-0" th:text="${feedback.adminReply}"></p>
              <div class="reply-meta">
                <!-- FIXED: Added null check for repliedBy -->
                <span th:if="${feedback.repliedBy != null}"
                      th:text="'By: ' + ${feedback.repliedBy.firstName} + ' ' + ${feedback.repliedBy.lastName}"></span>
                <span th:if="${feedback.repliedBy == null}"
                      th:text="'By: Unknown Admin'"></span>
                <span th:text="' on ' + ${#temporals.format(feedback.repliedAt, 'MMM dd, yyyy HH:mm')}"></span>
                <span th:if="${feedback.replyUpdatedAt != null}"
                      th:text="' (updated on ' + ${#temporals.format(feedback.replyUpdatedAt, 'MMM dd, yyyy HH:mm')} + ')'"></span>
              </div>
            </div>
          </div>
        </div>

        <div th:if="${feedbacks == null or #lists.isEmpty(feedbacks)}" class="text-center py-5">
          <i class="fas fa-comments fs-1 text-muted mb-3 d-block"></i>
          <h4 class="text-muted">No feedback submitted yet</h4>
          <p class="text-muted">Users haven't submitted any feedback yet.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
