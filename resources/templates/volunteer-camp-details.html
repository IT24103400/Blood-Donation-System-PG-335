<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Details - Give Blood, Give Life</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            font-family: 'Inter', sans-serif;
        }
        .header {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 15px;
        }
        .camp-detail-card {
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #10b981;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">Camp Details</h1>
            <nav>
                <a href="/volunteer/dashboard" class="text-white mx-2 text-decoration-none">Dashboard</a>
                <a href="/volunteer/camps" class="text-white mx-2 text-decoration-none">My Camps</a>
                <a href="/logout" class="text-white mx-2 text-decoration-none">Logout</a>
            </nav>
        </div>
    </div>
</header>

<div class="container mt-4">
    <div th:if="${camp}" class="camp-detail-card card">
        <div class="card-header bg-success text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0" th:text="${camp.campName}">Camp Name</h4>
                <div th:if="${canEdit}">
                    <a th:href="@{/volunteer/camps/edit/{id}(id=${camp.id})}"
                       class="btn btn-warning btn-sm">
                        <i class="fas fa-edit me-1"></i> Edit Camp
                    </a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <h6>Description</h6>
                    <p class="text-muted" th:text="${camp.description}">Camp description</p>

                    <div class="row mt-4">
                        <div class="col-md-6">
                            <h6><i class="fas fa-map-marker-alt text-danger me-2"></i>Location</h6>
                            <p th:text="${camp.location}">Location</p>
                        </div>
                        <div class="col-md-6">
                            <h6><i class="fas fa-calendar text-primary me-2"></i>Date & Time</h6>
                            <p>
                                <span th:text="${#temporals.format(camp.campDate, 'EEEE, MMMM dd, yyyy')}"></span><br>
                                <span th:text="${camp.startTime} + ' - ' + ${camp.endTime}"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-light">
                        <div class="card-body text-center">
                            <h6>Camp Capacity</h6>
                            <div class="display-4 text-success" th:text="${camp.maxDonors}">50</div>
                            <p class="text-muted">Maximum Donors</p>
                            <div class="progress mb-2">
                                <div class="progress-bar bg-success"
                                     th:style="'width: ' + ${(camp.currentDonors / camp.maxDonors) * 100} + '%;'"
                                     th:text="${camp.currentDonors} + ' registered'">
                                    0 registered
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a href="/volunteer/camps" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i> Back to My Camps
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
