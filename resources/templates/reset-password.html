<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Give Blood, Give Life</title>
    <style>
        /* Same styles as forgot-password.html */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
        }
        .form-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #dc2626, #991b1b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .form-subtitle {
            color: #6b7280;
            text-align: center;
            margin-bottom: 2rem;
        }
        .message {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        .error-message {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #991b1b;
            border: 1px solid #f87171;
        }
        .form-group { margin-bottom: 1.5rem; }
        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #dc2626, #991b1b);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="form-title">Create New Password</h1>
    <p class="form-subtitle">Enter your new password below</p>

    <div th:if="${error}" class="message error-message" th:text="${error}"></div>

    <form th:action="@{/reset-password}" method="post">
        <input type="hidden" name="token" th:value="${token}">

        <div class="form-group">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-input" id="password" name="password" required
                   placeholder="Enter new password (min 6 characters)">
        </div>

        <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input type="password" class="form-input" id="confirmPassword" name="confirmPassword" required
                   placeholder="Confirm your new password">
        </div>

        <button type="submit" class="btn-submit">Reset Password</button>
    </form>
</div>
</body>
</html>
