<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Successful - Give Blood, Give Life</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .success-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .title {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #10b981, #059669);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    .message {
      color: #6b7280;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .btn-login {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 700;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="success-icon">âœ…</div>
  <h1 class="title">Password Reset Successful!</h1>
  <p class="message" th:text="${successMessage}">
    Your password has been successfully reset. Check your email for the new temporary password.
  </p>
  <a href="/login" class="btn-login">Go to Login</a>
</div>
</body>
</html>
