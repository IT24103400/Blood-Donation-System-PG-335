<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Reply - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .edit-reply-management {
      background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
      min-height: 100vh;
      padding: 2rem 0;
    }

    .edit-reply-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      border-left: 4px solid #3b82f6;
    }

    .feedback-preview {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .character-count {
      font-size: 0.9rem;
      color: #6b7280;
    }

    .character-count.limit-exceeded {
      color: #dc2626;
      font-weight: 600;
    }

    .admin-header {
      background: linear-gradient(135deg, #dc2626, #991b1b);
      color: white;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
    }
  </style>
</head>
<body>
<!-- Admin Header -->
<header class="admin-header text-center">
  <h1 class="mb-2"><i class="fas fa-heartbeat me-2"></i>Give Blood, Give Life - Admin Dashboard</h1>
  <nav class="d-flex justify-content-center gap-3">
    <a href="/admin/dashboard" class="nav-link text-white">Dashboard</a>
    <a href="/admin/users" class="nav-link text-white">Manage Users</a>
    <a href="/admin/feedback" class="nav-link text-white">Feedback</a>
    <a href="/admin/donations" class="nav-link text-white">Donation History</a>
    <a href="/logout" class="nav-link text-white" onclick="return confirm('Are you sure you want to logout?');">Logout</a>
  </nav>
</header>

<div class="edit-reply-management">
  <div class="container">
    <!-- Flash Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
      <i class="fas fa-check-circle me-2"></i>
      <span th:text="${successMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="fas fa-exclamation-circle me-2"></i>
      <span th:text="${errorMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="edit-reply-card">
          <h3 class="mb-4"><i class="fas fa-edit me-2"></i>Edit Admin Reply</h3>

          <!-- Feedback Preview -->
          <div class="feedback-preview">
            <h6 class="mb-2">Original Feedback:</h6>
            <p class="mb-1" th:text="${feedback.content}"></p>
            <small class="text-muted">
              By: <span th:text="${feedback.user.firstName + ' ' + feedback.user.lastName}"></span>
              on <span th:text="${#temporals.format(feedback.createdAt, 'MMM dd, yyyy HH:mm')}"></span>
            </small>
          </div>

          <!-- FIXED: Added explicit name="reply" parameter -->
          <form th:action="@{/admin/feedback/update-reply/{id}(id=${feedbackDTO.feedbackId})}" method="post">
            <div class="mb-3">
              <label for="content" class="form-label">Admin Reply *</label>
              <textarea class="form-control" id="content" name="reply" rows="5"
                        placeholder="Enter your reply to the user..."
                        required maxlength="1000" th:text="${feedbackDTO.content}"></textarea>
              <div class="character-count mt-1">
                <span id="charCount" th:text="${#strings.length(feedbackDTO.content)}">0</span>/1000 characters
              </div>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Update Reply
              </button>
              <a th:href="@{/admin/feedback}" class="btn btn-outline-secondary">
                <i class="fas fa-times me-2"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const textarea = document.getElementById('content');
    const charCount = document.getElementById('charCount');
    const charCountElement = document.querySelector('.character-count');

    // Set initial character count
    updateCharCountStyle(textarea.value.length);

    textarea.addEventListener('input', function() {
      const length = this.value.length;
      charCount.textContent = length;
      updateCharCountStyle(length);
    });

    function updateCharCountStyle(length) {
      if (length > 1000) {
        charCountElement.classList.add('limit-exceeded');
      } else {
        charCountElement.classList.remove('limit-exceeded');
      }
    }

    // Form validation
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
      const content = textarea.value.trim();
      if (content.length === 0) {
        e.preventDefault();
        alert('Please enter your reply before submitting.');
        textarea.focus();
        return false;
      }

      if (content.length > 1000) {
        e.preventDefault();
        alert('Reply exceeds the maximum character limit of 1000. Please shorten your message.');
        textarea.focus();
        return false;
      }
    });
  });
</script>
</body>
</html>
